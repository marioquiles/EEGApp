<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload EEG Data - NeuroView</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        h1 {
            color: #2b3a67;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus {
            border-color: #3498db;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        progress {
            width: 100%;
            height: 20px;
            border: none;
            transition: width 0.3s ease;
        }
        #progress-text {
            margin-top: 10px;
            font-size: 1.1em;
            color: #2b3a67;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload EEG Data</h1>
        <p>Upload your EEG data file in <strong>.pkl</strong> format to start the analysis.</p>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input" accept=".pkl" required>
            <br>
            <input type="submit" value="Upload File and Process">
            <div class="progress-container">
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>
            <span id="progress-text">0%</span>
        </form>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar la subida autom√°tica

            let form = document.getElementById('upload-form');
            let formData = new FormData(form);
            let xhr = new XMLHttpRequest();

            xhr.open('POST', form.action, true);

            // Actualizar la barra de progreso
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    let percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progress-bar').value = percentComplete;
                    document.getElementById('progress-text').innerText = Math.round(percentComplete) + '%';
                }
            });

            // Manejar el final de la subida
            xhr.addEventListener('load', function() {
                if (xhr.status == 200) {
                    // Redirigir al procesamiento si todo va bien
                    window.location.href = xhr.responseURL;
                } else {
                    alert('Error uploading file');
                }
            });

            xhr.send(formData);
        });
    </script>
</body>
</html>
