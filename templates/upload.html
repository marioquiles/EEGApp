<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload EEG Data - NeuroView</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        h1 {
            color: #2b3a67;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:focus {
            border-color: #3498db;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .file-group {
            margin-bottom: 15px;
        }
        .comparison-section {
            margin-top: 20px;
            display: none;
        }
        .comparison-active .comparison-section {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload EEG Data</h1>
        <p>Select whether to upload one or two datasets and proceed with the upload.</p>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <!-- Single/Comparison selection -->
            <div class="file-group">
                <label>
                    <input type="checkbox" id="compare_datasets" name="compare_datasets">
                    Compare Two Datasets
                </label>
            </div>

            <!-- File input for Dataset 1 -->
            <div class="file-group">
                <label for="file1">Dataset 1:</label>
                <input type="file" name="file1" id="file1" accept=".pkl" required>
            </div>

            <!-- File input for Dataset 2 (hidden by default) -->
            <div id="comparison-section" class="comparison-section">
                <div class="file-group">
                    <label for="file2">Dataset 2:</label>
                    <input type="file" name="file2" id="file2" accept=".pkl">
                </div>
            </div>

            <input type="submit" value="Upload File(s)">
        </form>
    </div>

    <script>
        const compareCheckbox = document.getElementById('compare_datasets');
        const comparisonSection = document.getElementById('comparison-section');
        const file2Input = document.getElementById('file2');

        compareCheckbox.addEventListener('change', function () {
            if (this.checked) {
                comparisonSection.style.display = 'block';
                file2Input.required = true;
            } else {
                comparisonSection.style.display = 'none';
                file2Input.required = false;
            }
        });
    </script>
</body>
</html>
