<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroView - EEG Data Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        h1 {
            color: #2b3a67;
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 40px;
        }
        .start-btn {
            padding: 15px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .start-btn:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NeuroView</h1>
        <p>Explore and analyze EEG data effortlessly with our user-friendly platform.</p>
        <a href="/upload">
            <button class="start-btn">Get Started</button>
        </a>
    </div>
</body>
</html>
